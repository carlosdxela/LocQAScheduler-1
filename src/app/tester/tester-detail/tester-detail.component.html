<form #testerForm="ngForm">
  <div class="container" *ngIf="tester$ | async as tester">
    <h3>{{ tester.firstName }} {{tester.lastName }}</h3>
    <div class="form-group">
      <label class="control-label">ID: {{tester.id}}
      </label>
    </div>
    <div class="form-group">
      <label class="control-label">First Name:</label>
      <div >
        <input class="form-control" [(ngModel)]="tester.firstName" name="firstName"
        placeholder="first name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Last Name:</label>
      <div >
        <input class="form-control" [(ngModel)]="tester.lastName" name="lastName" placeholder="last name"/>
      </div>


    </div>
    <div class="form-group">
      <label class=" control-label">Languages:</label>
      <div >
        <input class="form-control" [(ngModel)]="tester.languages" name="langauges" placeholder="language"/>
      </div>
    </div>

  </div>
</form>

<div>
  <button class="btn btn-primary" (click)="gotoTesters()">Save and Return</button>
</div>
