<form #testerForm="ngForm">
  <div *ngIf="tester$ | async as tester">
    <h3>{{ tester.firstName }} {{tester.lastName }}</h3>
    <div class="form-group">
      <label class="col-sm-2 control-label">ID: {{tester.id}}
      </label>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-4">
        <input class="form-control" [(ngModel)]="tester.firstName" name="firstName"
        placeholder="first name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name:</label>
      <div class="col-sm-4">
        <input class="form-control" [(ngModel)]="tester.lastName" name="lastName" placeholder="last name"/>
      </div>


    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Languages:</label>
      <div class="col-sm-4">
        <input class="form-control" [(ngModel)]="tester.languages" name="langauges" placeholder="language"/>
      </div>
    </div>

  </div>
</form>

<div>
  Test Detail page.
  <button (click)="gotoTesters()">Back</button>
</div>
